<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="margin: 1em">
<a href="{% url 'crud_app:task_create_view' %}"><button class="btn btn-success">Dodaj nowe zadanie</button></a>
<h2>Lista zadań:</h2>
<ul>
  {% for task in tasks %}
    <li style='padding:0.4em'><a href="{% url 'crud_app:task_detail_view' task.id %}">{{ task.name }}</a>
    <a href="{% url 'crud_app:task_update_view' task.id %}"><button class="btn btn-primary">Zmień</button></a>
    <a href="{% url 'crud_app:task_delete_view' task.id %}"><button class="btn btn-danger">Usuń</button></a>
    </li>
  {% endfor %}
</ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
