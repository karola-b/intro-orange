<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
    {% for fruit in fruits %}
        <li> {{ forloop.counter }} - {{ fruit }} </li>
    {% endfor %}
    </ul>

        <!-- Wyszukiwanie (lookup) po kluczu -->
        <p> {{ person.age }} </p>

        <!-- Wyszukiwanie (lookup) po nazwie atrybutu/metody -->
        <p> {{ cow.name }} </p>

        <!-- Wyszukiwanie (lookup) po indeksie -->
        <p> {{ fruits.1 }} </p>


        <!-- filtry dtl -->
        <p> {{ fruits | length }}</p>
        <p> {{ fruits | join:", " }}</p>
        <p> {{ fruits | upper }}</p>
        <p> {{ fruits | title }}</p>
</body>
</html>
